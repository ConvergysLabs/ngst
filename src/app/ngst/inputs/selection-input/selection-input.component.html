<mat-form-field [class.ngst-full-width]="fullWidth">
  <mat-select ngstStopPropogation
              [placeholder]="showPlaceholder ? column.label: ''"
              [(ngModel)]="value"
              (selectionChange)="changed()">
    <mat-option *ngFor="let alias of map?.options()"
                [value]="map.valueOf(alias)">
      <span [matTooltip]="map.descriptionOf(alias)">{{alias}}</span>
    </mat-option>
  </mat-select>
</mat-form-field>
